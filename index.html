<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventSure - Error Pages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
        }
        .error-container {
            max-width: 500px;
            padding: 40px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease-in-out;
        }
        .error-code {
            font-size: 72px;
            font-weight: bold;
            color: #dc3545;
        }
        .error-message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="error-404" class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">We couldnâ€™t find that event!</div>
        <a href="index.html" class="btn btn-primary">Go Home</a>
    </div>

    <div id="error-generic" class="error-container hidden">
        <div class="error-code">Oops!</div>
        <div class="error-message">Something went wrong. Please try again.</div>
        <a href="index.html" class="btn btn-primary">Go Home</a>
    </div>

    <script>
        $(document).ready(function() {
            $(".error-container").css({"opacity": "1", "transform": "scale(1)"});
        });
    </script>
</body>
</html>
